<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miniforge Application</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap');
        
        body {
            font-family: 'Space Mono', monospace;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        
        .container {
            max-width: 850px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            font-size: 28px;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin: 20px 0;
        }
        
        .intro {
            margin-bottom: 30px;
            font-style: italic;
            color: #666;
        }
        
        .form-container {
            width: 100%;
            height: 3000px; /* Adjust this height based on your form's length */
            border: none;
            overflow: hidden;
        }
        
        .back-link {
            display: inline-block;
            margin-top: 30px;
            color: #333;
            text-decoration: none;
            border-bottom: 1px solid #333;
            padding-bottom: 2px;
            transition: opacity 0.3s;
        }
        
        .back-link:hover {
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MINIFORGE APPLICATION</h1>
        <div class="intro">
            We're excited to learn about your project! This application should take about 10-15 minutes to complete.
        </div>
        
        <!-- Google Form Embed -->
        <iframe 
            src="https://docs.google.com/forms/d/e/1FAIpQLSdJn7016X0F6mIzVb1cEvBE_gePynojj3QfIR44P4lzNS2InQ/viewform?embedded=true" 
            class="form-container" 
            frameborder="0" 
            marginheight="0" 
            marginwidth="0">
            Loading…
        </iframe>
        
        <a href="miniforge.html" class="back-link">← Back to Program</a>
    </div>
</body>
</html>
